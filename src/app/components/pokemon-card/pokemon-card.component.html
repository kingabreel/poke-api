<div class="container" [ngClass]="pokeColor">
    <h1>{{ name }}</h1>
    <img [src]="sprite && sprite.front_default ? sprite.front_default : ''">
    <div class="stats">
        <div class="column">
            <p *ngFor="let stat of stats.slice(0, 3)">{{ stat.stat.name }}: {{ stat.base_stat }}</p>
          </div>
          <div class="column">
            <p *ngFor="let stat of stats.slice(3, 6)">{{ stat.stat.name }}: {{ stat.base_stat }}</p>
          </div>
        </div>
</div>
